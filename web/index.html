<!DOCTYPE html>

<html>
    <head>
        <title>Store Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/index.css" rel="stylesheet" type="text/css"/>
        <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
        <script src="Scripts/additional-methods.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Store Web App</h1>
        <br><br>
        <form id="myform" action="StoreServlet">
            <label>Apple</label>
            <br><br>
            <label class="price">Price: $ </label> <input type="number" id="priceapple" name="priceapple">
            <br>
            Quantity: <input type="number" id="quanapple" name="quanapple">

            <br><br>
            <label>Banana</label>
            <br><br>
            <label class="price">Price: $ </label> <input type="number" id="pricebanana" name="pricebanana">
            <br>
            Quantity: <input type="number" id="quanbanana" name="quanbanana">

            <input type="submit" name="mysubmit" id="mysubmit" value="Add" >
            
        </form>
              
        
    </body>
</html>
