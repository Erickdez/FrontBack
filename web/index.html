<!DOCTYPE html>

<html>
    <head>
        <title>Store Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Store Web App</h1>
        <br><br>
        <form>
            <label>Apple</label>
            <br><br>
            Price: $ <input type="number" id="priceapple" name="priceapple">
            <br>
            Quantity: <input type="number" id="quanapple" name="quanapple">

            <br><br>
            <label>Banana</label>
            <br><br>
            Price: $ <input type="number" id="pricebanana" name="pricebanana">
            <br>
            Quantity: <input type="number" id="quanbanana" name="quanbanana">

            <input type="submit" name="mysubmit" id="mysubmit" value="Add">
        </form>
              
        
    </body>
</html>
